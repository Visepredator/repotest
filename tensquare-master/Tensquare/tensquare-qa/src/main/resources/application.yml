server: 
  port: 9003
spring: 
  application:  
    name: tensquare-qa #指定服务名
  datasource:  
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/tensquare_qa?characterEncoding=UTF8&&useSSL=false
    username: root
    password: 123456
  jpa: 
    database: MySQL
    show-sql: true
    open-in-view: false
jwt:
  config:
    key: itcast
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:6868/eureka/
  instance:
    prefer-ip-address: true   #模块之间可以跨域访问
feign:
  hystrix:
    enabled: true
